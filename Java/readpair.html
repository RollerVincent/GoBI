<html><body><div style='text-align:center;'><div style='display:inline-block; margin-top:20px; max-width:95vw;  border-radius:4px; box-shadow: inset 0px 0px 5px #bbbbbb; padding:10px;  background-color:#f4f4f4;'><div id='strand_container' style='float:left; color:#aaaaaa; font-weight:bolder; font-family:monospace; width:20px; padding-top:10px;'></div><div id='container' style='overflow:auto; padding-bottom:20px; padding-top:10px; white-space:nowrap; background-color:#f4f4f4;'></div>
<script>
    var w = 1000;
    var step = w/515.0;
    function addDiv(id){
        document.getElementById('container').innerHTML+='<div id="'+id+'" style="text-align:left; margin-top:2px; margin-bottom:2px; height:10px;"></div>';
    }
    function addStrand(strand){
        document.getElementById('strand_container').innerHTML+='<div style="margin-top:2px; margin-bottom:2px; height:10px; line-height:10px;">'+strand+'</div>';
    }
    function addRegion(id,l,c,h){
        document.getElementById(id).innerHTML+='<div style="display:inline-block; width:'+(l*step)+'px; height:'+h+'px; position:relative; bottom:'+((10-h)/2)+'px; background-color:'+c+';"></div>';
    }
    addStrand(' ');
    addStrand('+');
    addStrand('-');
    addDiv(0);
    addRegion(0,0,'#f4f4f4',10);
    addRegion(0,70,'#4444dd',10);
    addRegion(0,366,'#4444dd',2);
    addRegion(0,79,'#4444dd',10);
    addDiv(1);
    addRegion(1,0,'#f4f4f4',10);
    addRegion(1,70,'#aaaaaa',10);
    addRegion(1,366,'#aaaaaa',2);
    addRegion(1,31,'#aaaaaa',10);
    addDiv(2);
    addRegion(2,436,'#f4f4f4',10);
    addRegion(2,79,'#aaaaaa',10);
</script>
</div></div></body></html>
