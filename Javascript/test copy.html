<script>
	
	var menu=false;
	function menu_click(evt){
		if(!menu){
			document.getElementById("menu").style.top = "5vh";
			evt.target.setAttribute('fill', '#f2982b');
			menu=true;
		}else{
			document.getElementById("menu").style.top = "-60vh";
			evt.target.setAttribute('fill', '#a4d85f');
			menu=false;
		}
	}
	function mouseover_menu(evt){
		if(!menu){
			evt.target.setAttribute('fill', '#a4d85f');
		}
	}
	function mouseout_menu(evt){
		if(!menu){
			evt.target.setAttribute('fill', '#aaaaaa');
		}
	}
	
	
	
	
</script>

			<svg style="width:4vh; height:4vh;">
				<circle onclick="menu_click(evt)" cx="2vh" cy="2vh" r="1vh" fill="#aaaaaa" onmouseover="mouseover_menu(evt)" onmouseout="mouseout_menu(evt)"/>
			</svg>
