<!DOCTYPE html>
<meta charset="utf-8">
<svg width="1000" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>

<script>
	
	var menu=false;
	function menu_click(evt){
		if(!menu){
			document.getElementById("menu").style.top = "5vh";
			evt.target.setAttribute('fill', '#f2982b');
			menu=true;
		}else{
			document.getElementById("menu").style.top = "-60vh";
			evt.target.setAttribute('fill', '#a4d85f');
			menu=false;
		}
	}
	function mouseover_menu(evt){
		if(!menu){
			evt.target.setAttribute('fill', '#a4d85f');
		}
	}
	function mouseout_menu(evt){
		if(!menu){
			evt.target.setAttribute('fill', '#aaaaaa');
		}
	}
	
	
</script>
<html>
	<body>
		<div id="menu" style=" box-shadow: 0px 0px 5px #888888; height:60vh; width:20vw; position:absolute; top:-60vh; left:1vh; border-radius:10px; background-color:#dfdfdf; -webkit-transition: top 1s; transition: top 1s;">
			
			<img src="img_girl.jpg" style="width:4vh; height:4vh;">
			
			
			
			
		</div>
		<div style=" box-shadow: 0px 0px 5px #888888; display:flex; align-items:center; padding-left:1vh; font-weight:bold; font-family:monospace; color:#666666; height:4vh; width:100vw; position:absolute; top:0; left:0; background-color:#dfdfdf;">
			<svg style="width:4vh; height:4vh;">
				<circle onclick="menu_click(evt)" cx="2vh" cy="2vh" r="1vh" fill="#aaaaaa" onmouseover="mouseover_menu(evt)" onmouseout="mouseout_menu(evt)"/>
			</svg>
			Praktikum Genomorientierte Bioinformatik
			
			
			
		</div>
		
	</body>
</html>
